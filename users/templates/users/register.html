{% extends 'mailings/base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block head %}
    <link rel="stylesheet" href="{% static 'css/sign-in.css' %}">
{% endblock %}

{% block body %}
    <div class="d-flex align-items-center py-4 bg-body-tertiary">
        <main class="form-signin w-100 m-auto form-control">
            <form method="post">
                {% csrf_token %}
                {{ form|crispy }}
                <button class="btn btn-primary w-100 py-2" type="submit">Регистрация</button>
            </form>
            <p class="my-3">Уже зарегистрированы? <a href="{% url 'users:login' %}">Войти</a></p>
        </main>
    </div>
{% endblock %}
